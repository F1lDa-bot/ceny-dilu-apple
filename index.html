<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceník Oprav v2.3</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- PapaParse for CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .progress-bar-value {
            transition: width 0.5s ease-in-out;
        }
        /* Vlastní styl pro aktivní tlačítko zařízení */
        .device-btn.active {
            background-color: #4f46e5; /* indigo-600 */
            color: white;
            font-weight: 600;
            border-color: #4f46e5;
        }
        /* Animace pro zobrazení detailů */
        #details-section {
            transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
        }
        .details-hidden {
            opacity: 0;
            transform: translateY(20px);
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">

    <div class="container mx-auto p-4 md:p-8 max-w-6xl">
        
        <!-- Hlavička -->
        <header class="mb-8 text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-900">Ceník Oprav</h1>
            <p class="text-slate-600 mt-2">Vyber zařízení ze seznamu pro zobrazení detailů a cen.</p>
        </header>

        <!-- Sekce pro načítání dat -->
        <div id="loading-section" class="w-full max-w-md mx-auto">
            <p class="text-center text-lg font-medium mb-2">Načítání dat z databáze ceníku dílů...</p>
            <div class="w-full bg-slate-200 rounded-full h-2.5">
                <div id="progress-bar" class="bg-indigo-600 h-2.5 rounded-full progress-bar-value" style="width: 0%"></div>
            </div>
        </div>

        <!-- Hlavní obsah aplikace (zpočátku skrytý) -->
        <main id="app-content" class="hidden">
            <!-- Horní výběr zařízení -->
            <div class="mb-8">
                <h2 class="text-lg font-semibold mb-4 text-slate-700 text-center md:text-xl">Vyber model zařízení</h2>
                <div id="device-list" class="flex items-center justify-center flex-wrap gap-3">
                    <!-- Tlačítka zařízení se generují zde -->
                </div>
            </div>

            <!-- Sekce s detaily -->
            <section>
                <div id="details-section" class="details-hidden bg-white p-6 rounded-2xl shadow-lg">
                    <!-- Placeholder, pokud není nic vybráno -->
                    <div id="placeholder" class="text-center py-16">
                        <svg class="mx-auto h-12 w-12 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" />
                        </svg>
                        <h3 class="mt-2 text-sm font-medium text-slate-900">˄˄Vyber zařízení˄˄</h3>
                        <p class="mt-1 text-sm text-slate-500">˄˄Ceník se zobrazí po výběru modelu z horního menu.˄˄</p>
                    </div>
                    <!-- Kontejner pro výsledky -->
                    <div id="result-container" class="hidden">
                        <!-- Zde se zobrazí obrázek a tabulka -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        // --- KONFIGURACE ---
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQvnnYedZNOgB7B_n6P7S21BVmparjOOOgwRZlLUaRVHnb0b5bKyCQP0jmcTLxmHmfL2NONLGHDpMX9/pub?gid=1338732835&single=true&output=csv';

        // --- ELEMENTY DOM ---
        const loadingSection = document.getElementById('loading-section');
        const progressBar = document.getElementById('progress-bar');
        const appContent = document.getElementById('app-content');
        const deviceList = document.getElementById('device-list');
        const resultContainer = document.getElementById('result-container');
        const detailsSection = document.getElementById('details-section');
        const placeholder = document.getElementById('placeholder');

        let repairData = [];

        // --- HLAVNÍ FUNKCE ---
        function fetchData() {
            Papa.parse(CSV_URL, {
                download: true, header: true, skipEmptyLines: true,
                downloadRequest: (xhr) => {
                    xhr.addEventListener('progress', (e) => {
                        if (e.lengthComputable) {
                            const percent = Math.round((e.loaded / e.total) * 100);
                            progressBar.style.width = `${percent}%`;
                        }
                    });
                },
                complete: (results) => {
                    progressBar.style.width = `100%`;
                    repairData = results.data;
                    setTimeout(initializeApp, 400);
                },
                error: (err) => {
                    console.error("Chyba při načítání CSV:", err);
                    loadingSection.innerHTML = `<p class="text-red-500 text-center font-bold">Nepodařilo se načíst data.</p>`;
                }
            });
        }

        function initializeApp() {
            loadingSection.classList.add('hidden');
            appContent.classList.remove('hidden');

            const devices = [...new Set(repairData.map(item => item.Device))];
            
            devices.forEach(device => {
                const button = document.createElement('button');
                button.textContent = device;
                button.dataset.device = device;
                button.className = 'px-4 py-2 rounded-full transition-colors duration-200 border border-slate-300 hover:bg-slate-200 device-btn text-sm font-medium';
                button.onclick = () => displayPricesForDevice(device);
                deviceList.appendChild(button);
            });
            setTimeout(() => detailsSection.classList.remove('details-hidden'), 100);
        }

        function displayPricesForDevice(selectedDevice) {
            document.querySelectorAll('.device-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.device === selectedDevice);
            });

            placeholder.classList.add('hidden');
            resultContainer.classList.remove('hidden');

            const devicePrices = repairData.filter(item => item.Device === selectedDevice);
            const footnotes = new Set();
            const imageUrl = devicePrices.length > 0 ? devicePrices[0].ImageURL : null;

            devicePrices.forEach(item => {
                for (let i = 1; i <= 4; i++) {
                    const note = item[`Note${i}`];
                    if (note && note.trim()) footnotes.add(note.trim());
                }
            });

            const tableHTML = `
                <table class="min-w-full divide-y divide-slate-200">
                    <thead class="bg-slate-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Komponenta</th>
                            <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-slate-500 uppercase tracking-wider">Cena opravy</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-slate-200">
                        ${devicePrices.map(item => {
                            let symbols = '';
                            for (let i = 1; i <= 4; i++) {
                                const symbol = item[`Symbol${i}`];
                                if (symbol && symbol.trim()) symbols += symbol.trim();
                            }
                            return `
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-slate-900">${item.Component || ''}</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-600 text-right font-semibold">${item.Price || ''}${symbols}</td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;

            const footnotesHTML = footnotes.size > 0 ? `
                <div class="mt-6 pt-4 border-t border-slate-200">
                    <h3 class="text-sm font-semibold text-slate-600 mb-2">Podmínky:</h3>
                    <div class="text-xs text-slate-500 space-y-1">
                        ${[...footnotes].map(note => `<p>${note}</p>`).join('')}
                    </div>
                </div>
            ` : '';

            const imageHTML = imageUrl ? `
                <div class="bg-white rounded-lg p-4 flex justify-center items-center h-full">
                    <img src="${imageUrl}" alt="${selectedDevice}" class="max-h-64 object-contain" onerror="this.style.display='none'">
                </div>
            ` : '';

            resultContainer.innerHTML = `
                <h2 class="text-2xl font-bold text-slate-800 mb-6">${selectedDevice}</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 md:gap-8">
                    <!-- Levý sloupec pro obrázek -->
                    <div class="md:col-span-1 mb-6 md:mb-0">
                        ${imageHTML}
                    </div>
                    <!-- Pravý sloupec pro tabulku a poznámky -->
                    <div class="md:col-span-2">
                        <div class="overflow-x-auto">
                            ${tableHTML}
                        </div>
                        ${footnotesHTML}
                    </div>
                </div>
            `;
            
            detailsSection.classList.add('details-hidden');
            setTimeout(() => detailsSection.classList.remove('details-hidden'), 50);
        }

        // --- SPUŠTĚNÍ ---
        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
</body>
</html>
